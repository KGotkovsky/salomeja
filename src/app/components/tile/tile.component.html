<div class="tile" [ngClass]="{'is-letter': data.letter}">
  <button *ngIf="data.letter" class="content" (click)="openInfos()"
    [inlineSVG]="'/assets/images/letters/' + data.letter + '.svg'"></button>
  <div *ngIf="data.images" class="content is-group">
    <button *ngFor="let image of data.images" (click)="openLightbox(image)"><img draggable="false"
        [src]="image.thumbUrl" [alt]="image.title"></button>
  </div>
</div>
