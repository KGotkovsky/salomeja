<div class="tile" [ngClass]="{'is-letter': data.letter}">
  <button *ngIf="data.letter" class="content" (click)="openInfos()"
    [inlineSVG]="'/assets/images/letters/' + data.letter + '-animated.svg'"></button>
  <div *ngIf="data.images" class="content is-group">
    <button *ngFor="let image of data.images" class="shine" [ngClass]="{'is-hover': image.displayHover}"
      (click)="openLightbox(image)" (mouseenter)="onMouseEnter(image)">
      <img draggable="false" [src]="image.thumbUrl" alt="" class="fade" (load)="onLoad()"
        [ngClass]="{'is-loaded': isLoaded}">
    </button>
  </div>
</div>
