<main class="main">
  <ul class="tiles">
    <app-tile *ngFor="let tile of tiles" [data]="tile"></app-tile>
  </ul>
</main>

<div [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']">
  <router-outlet #o="outlet"></router-outlet>
</div>

<div class="lightbox-wrapper" *ngIf="lightboxIndex != null" [@lightboxAnimation]>
  <app-lightbox [lightboxIndex]="lightboxIndex"></app-lightbox>
</div>
