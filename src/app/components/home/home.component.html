<main class="main">
  <ul class="tiles" [ngClass]="{'is-visible': displayLetters}">
    <app-tile *ngFor="let tile of tiles; let i = index" [@homeFadeInAnimation]="{value:'',params:{delay:i*100}}"
      [data]="tile"></app-tile>
  </ul>
</main>

<div class="infos-wrapper" *ngIf="openInfos" [@slideInAnimation]>
  <app-infos></app-infos>
</div>

<div class="lightbox-wrapper" *ngIf="lightboxIndex != null" [@lightboxAnimation]>
  <app-lightbox [lightboxIndex]="lightboxIndex"></app-lightbox>
</div>
